<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>About Application</title>
		<link href="../../resources/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<br>
			<div class="row">
				<div class="col-4">
					<img src="../../branding/logo_4096x4096_153839847.png" alt="aOS" class="img-fluid">
				</div>
				<div class="col-8">
					<p class="lead"><strong>aOS</strong> Dev</p>
					<p>In development. Some features may or may not be available. Based on neoOS by AbsenceTech</p>
					<hr>
					<dl class="row">
						<dt class="col-sm-3">Version</dt>
						<dd class="col-sm-9">231214.git_main_122023.html5.en.ymows52l7mv9np3l</dd>
						<dt class="col-sm-3">Language</dt>
						<dd class="col-sm-9" id="lang">???</dd>
						<dt class="col-sm-3">Platform</dt>
						<dd class="col-sm-9" id="platform">???</dd>
						<dt class="col-sm-3">Memory</dt>
						<dd class="col-sm-9" id="ram">???</dd>
						<dt class="col-sm-3">Screen</dt>
						<dd class="col-sm-9" id="screen">???</dd>
					</dl>
				</div>
			</div>
		</div>
		<script>
			// Language
			document.getElementById('lang').innerHTML = navigator.language;
			// RAM
			document.getElementById('ram').innerHTML = navigator.deviceMemory.toString() + ' GB';
			// Screen
			let screenSize = '';
			if (screen.width) {
				width = (screen.width) ? screen.width : '';
				height = (screen.height) ? screen.height : '';
				screenSize += '' + width + " x " + height;
			};
			document.getElementById('screen').innerHTML = screenSize;
			// Platform
			document.getElementById("platform").innerHTML = navigator.platform;
		</script>
	</body>
</html>
